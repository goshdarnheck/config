echo "########## autoexec.cfg ##########"

// unbindall
bind "F10" "exec autoexec"

// TEXT BINDS
bind "k" "say (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧"
bind "l" "say glhfhfhfhfhfhfhfhf"

// ATTACKING
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"

// WEAPON BINDS
bind "1" "slot1" // PRIMARY
bind "2" "slot2" // SECONDARY
bind "3" "slot3" // KNIFE
bind "5" "slot5" // C4
bind "9" "slot9" // DECOY
bind "MWHEELDOWN" "invnext"
bind "q" "lastinv"

// NADE BINDS
bind "c" "slot6" // HE
bind "x" "slot10" // MOLLY/INCINDEARY
bind "4" "slot8" // SMOKE
bind "MOUSE4" "slot7" // FLASH

// MOVEMENT BINDS
bind "w" "+forward"
bind "a" "+left"
bind "s" "+back"
bind "d" "+right"
bind "SPACE" "+jump"
bind "MWHEELUP" "+jump"
bind "CTRL" "+duck"
bind "SHIFT" "+sprint"

// MOUSE SENS
sensitivity "1.800000"
zoom_sensitivity_ratio "0.850000"

// COMMUNICATION
bind "MOUSE3" "player_ping"
bind "MOUSE5" "+radialradio"
bind "z" "radio"
bind "v" "+voicerecord"
bind "y" "messagemode"
bind "u" "messagemode2"
cl_radial_radio_tab_0_text_1 "#Chatwheel_peptalk"
cl_radial_radio_tab_0_text_2 "#Chatwheel_sorry"
cl_radial_radio_tab_0_text_3 "#Chatwheel_followingyou"
cl_radial_radio_tab_0_text_4 "#Chatwheel_sticktogether"
cl_radial_radio_tab_0_text_5 "#Chatwheel_compliment"
cl_radial_radio_tab_0_text_6 "#Chatwheel_gogogo"
cl_radial_radio_tab_0_text_7 "#Chatwheel_heardnoise"
cl_radial_radio_tab_0_text_8 "#Chatwheel_sectorclear"

// IMPORTANT
bind "r" "+reload"
bind "e" "+use"
bind "g" "drop"
bind "f" "+lookatweapon"
bind "b" "buymenu"
cl_mouselook "true"
fps_max "400.000000"

// OTHER
bind "ESCAPE" "cancelselect"
bind "t" "+spray_menu"
bind "TAB" "+showscores"
cl_sniper_auto_rezoom "true" // CAN HOLD DOWN ZOOM TO KEEP ZOOMING
cl_use_opens_buy_menu "false" // "E" DOES NOT OPEN BUY MENU
cl_silencer_mode "0" // CANNOT REMOVE SUPPRESSOR
cl_color "1" // GREEN TEAMMATE
cl_radar_always_centered "false"

// CROSSHAIR
crosshair "true"
cl_crosshair_drawoutline "true"
