echo "########## teddyS autoexec.cfg ##########"
bind "F10" "exec autoexec"
unbindall
bind "F10" "exec autoexec"

// Performance
fps_max 200

// Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.082136"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "219.815216"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0.000000"
cl_crosshaircolor_g "255.000000"
cl_crosshaircolor_r "0.000000"
cl_crosshairdot "0"
cl_crosshairgap "-1.880972"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "0.957084"
cl_crosshairstyle "4"
cl_crosshairthickness "0.100000"
cl_crosshairusealpha "1"

// Other Settings
sensitivity "1.450000"
cl_color "2"
cl_righthand "1"
m_rawinput "1"
sensitivity "1.450000"
cl_hud_color "8"

// Mouse Binds
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "use weapon_knife; use weapon_flashbang"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "invnext"

// Jump Throw Bind
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "v" "+jumpthrow"
// bind "mouse5" "+cl_show_team_equipment 1"
// bind "v" "+jump;-attack;-attack2;-jump"

// Text Binds
bind "k" "say (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧"
bind "l" "say glhfhfhfhfhfhfhfhf"

// Weapon Binds
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot8"
bind "5" "slot5"
bind "9" "slot9"

// Movement Binds
bind "w" "+forward;r_cleardecals"
bind "a" "+moveleft;r_cleardecals"
bind "s" "+back;r_cleardecals"
bind "d" "+moveright;r_cleardecals"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "q" "lastinv"

// Importand Binds
bind "b" "buymenu"
bind "r" "+reload"
bind "e" "+use"
bind "]" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"
bind "i" "+cl_show_team_equipment 1"

// Nade Binds
bind "c" "slot6"
bind "x" "slot10"
bind "v" "+jumpthrow"

// Other Binds
bind "F5" "jpeg"
bind "p" "incrementvar voice_enable 0 1 1"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "z" "radio"
