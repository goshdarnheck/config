echo "########## teddyS autoexec.cfg ##########"
bind "F10" "exec autoexec"
unbindall
bind "F10" "exec autoexec"

// Mouse Binds
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "player_ping"
bind "MOUSE4" "use weapon_knife; use weapon_flashbang"
bind "MOUSE5" "+voicerecord"
bind "MWHEELUP" "+jump"
bind "MWHEELDOWN" "invnext"

// Jump Throw Bind
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "v" "+jumpthrow"

// Text Binds
bind "k" "say (ﾉ◕ヮ◕)ﾉ*:･ﾟ✧"
bind "l" "say glhfhfhfhfhfhfhfhf"

// Weapon Binds
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot8"
bind "5" "slot5"
bind "9" "slot9"

// Movement Binds
bind "w" "+forward;r_cleardecals"
bind "a" "+moveleft;r_cleardecals"
bind "s" "+back;r_cleardecals"
bind "d" "+moveright;r_cleardecals"
bind "SPACE" "+jump"
bind "SHIFT" "+speed"
bind "CTRL" "+duck"
bind "f" "+lookatweapon"
bind "g" "drop"
bind "q" "lastinv"

// Importand Binds
bind "b" "buymenu"
bind "r" "+reload"
bind "e" "+use"
bind "]" "toggleconsole"
bind "TAB" "+showscores"
bind "ESCAPE" "cancelselect"

// Nade Binds
bind "c" "slot6"
bind "x" "slot10"
bind "v" "+jumpthrow"

// Other Binds
bind "F5" "jpeg"
bind "p" "incrementvar voice_enable 0 1 1"
bind "t" "+spray_menu"
bind "u" "messagemode2"
bind "y" "messagemode"
bind "z" "radio"
